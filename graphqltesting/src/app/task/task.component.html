<h2>Task Manager</h2>

<div *ngIf="loading">Loading...</div>

<div *ngIf="error" class="error" style="color: red;">{{ error }}</div>

<ul *ngIf="tasks">
  <li *ngFor="let task of tasks">
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <label>Completed: <input type="checkbox" [(ngModel)]="task.completed" (change)="updateTask(task)"></label>
    <button (click)="deleteTask(task.id)">Delete</button>
  </li>
</ul>

<hr>

<h3>Create Task</h3>
<label>Title: <input type="text" [(ngModel)]="newTask.title"></label>
<label>Description: <input type="text" [(ngModel)]="newTask.description"></label>
<button (click)="createTask()">Create</button>
